<!DOCTYPE html>
<html lang="es-CO">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Checklist imprimible: Errores comunes de SEO</title>
<style>
  body{font-family:Arial, sans-serif; line-height:1.7; margin:20px; color:#222;}
  h1{color:#0B2E4E}
  .item{margin:10px 0; padding:10px; border:1px solid #ddd; border-radius:8px}
  input[type=checkbox]{transform:scale(1.2); margin-right:10px}
  .note{font-size:.95rem; color:#444}
  @media print{ a{display:none} }
</style>
</head>
<body>
<h1>Checklist imprimible: Errores comunes de SEO</h1>
<div class="item"><label><input type="checkbox">Cada página responde una intención de búsqueda clara y única.</label></div>
<div class="item"><label><input type="checkbox">Arquitectura en silos y enlaces internos desde pilares a contenidos de apoyo.</label></div>
<div class="item"><label><input type="checkbox">Sin canibalización de términos: URLs diferenciadas por intención.</label></div>
<div class="item"><label><input type="checkbox">Core Web Vitals en verde y recursos optimizados.</label></div>
<div class="item"><label><input type="checkbox">Títulos y metas únicos y persuasivos.</label></div>
<div class="item"><label><input type="checkbox">Marcado de datos estructurados válido y visible.</label></div>
<div class="item"><label><input type="checkbox">Plan activo de enlaces de calidad / PR digital.</label></div>
<div class="item"><label><input type="checkbox">Ficha local optimizada, reseñas respondidas y NAP consistente.</label></div>
<div class="item"><label><input type="checkbox">KPIs definidos y revisión mensual con acciones.</label></div>
<div class="item"><label><input type="checkbox">Alineación SEO con ventas y producto.</label></div>
<p class="note">Sugerencia: imprime este checklist y úsalo como control mensual.</p>
<p><a href="javascript:window.print()">Imprimir</a></p>
</body>
